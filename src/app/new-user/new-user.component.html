<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" class="form-control" formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
