<h2>Mes utilisateurs</h2>

<ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">
            <h3>{{ user.login }}</h3>
            <p>{{ user.email }}</p>
      </li>
      <a routerLink="/new-user">Nouvel utilisateur</a>
</ul>

<button class="btn btn-primary"
      (click)="onSave()">Enregistrer les utilisateurs</button>
